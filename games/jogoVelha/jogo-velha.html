<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jogo da Velha</title>
	<link rel="icon" href="../../img/logo-timeline.png">
	<link rel="stylesheet" type="text/css" href="cssVelha/jogo-velha.css">
	
</head>

<body>
	<!-- Primeira div exibida. Inputs para informar os nomes e botão de play -->
	<div id="pagina_inicial" align="center">
		<table>
			<tbody>
				<tr>
					<td class="titulo" colspan="3">JOGO DA VELHA</td>
				</tr>

				<tr>
					<td>
						<label>
							<img src="imgVelha/jogador_1.png">
							<br>
							<input id="entrada_apelido_jogador_1" type="text" maxlength="20" placeholder="Digite seu nome">
						</label>
					</td>

					<td>
						<img id="btn_iniciar_jogo" src="imgVelha/play.png">
					</td>

					<td>
						<label>
							<img src="imgVelha/jogador_2.png">
							<br>
							<input id="entrada_apelido_jogador_2" type="text" maxlength="20" placeholder="Digite seu nome">
						</label>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Segunda div a ser exibida. -->
	<div id="palco_jogo">
		<div style="display: inline-block; margin-right: 30px;">
			<div id="primeirojogar">
				Sua vez!!
			</div>
			<img src="imgVelha/jogador_1.png">
			<br>
			<span id="nome_jogador_1"></span>
		</div>

		<div style="display: inline-block;">
			<table>
				<tr>
					<td style="border-bottom: solid 3px black; border-right: solid 3px black">
						<div class="jogada" id="a-1"></div>
					</td>

					<td style="border-bottom: solid 3px black; border-right: solid 3px black;">
						<div class="jogada" id="a-2"></div>
					</td>

					<td style="border-bottom: solid 3px black;">
						<div class="jogada" id="a-3"></div>
					</td>
				</tr>

				<tr>
					<td style="border-bottom: solid 3px black; border-right: solid 3px black">
						<div class="jogada" id="b-1"></div>
					</td>

					<td style="border-bottom: solid 3px black; border-right: solid 3px black">
						<div class="jogada" id="b-2"></div>
					</td>

					<td style="border-bottom: solid 3px black;">
						<div class="jogada" id="b-3"></div>
					</td>
				</tr>

				<tr>
					<td style="border-right: solid 3px black">
						<div class="jogada" id="c-1"></div>
					</td>

					<td style="border-right: solid 3px black">
						<div class="jogada" id="c-2"></div>
					</td>

					<td>
						<div class="jogada" id="c-3"></div>
					</td>
				</tr>
			</table>
		</div>

		<div style="display: inline-block; margin-left: 30px;">
			<div id="segundojogar">
				Sua vez!!
			</div>
			<img src="imgVelha/jogador_2.png">
			<br>
			<span id="nome_jogador_2"></span>
		</div>

		<div>
			<a id="jogos-btn" href="../../jogos.html">Jogos</a>
		</div>

		<div>
			<a id="principal-btn" href="../../index.html">Página Principal</a>
		</div>

	</div>

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="js/jogo-velha.js"></script>
</body>

</html>
